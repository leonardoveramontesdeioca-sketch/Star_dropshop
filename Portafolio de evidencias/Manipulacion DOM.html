<html lang="es">
<head>

        .caja {
            width: 150px;

        }

        /* Contenedor opcional */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            margin-right: 10px;
            margin-top: 10px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

    <h1 id="titulo">angel yael </h1>

    <!-- Cajas -->
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>

    <!-- Botones -->
    <button id="cambiarColor">Cambiar color de las cajas</button>
    <button id="cambiarTexto">Cambiar texto del título</button>

    <!-- Archivo JS -->
    <script src="script.js"></script>

</html>
